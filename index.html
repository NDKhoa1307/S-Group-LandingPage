<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <!-- The main page -->
    <div class="main_page">
      <!-- Images at the top of the page -->
      <div class="header_img">
        <div class="middle-img">
          <div class="img_wrapper">
            <img src=".\Assets\img\header_img\h13-rev-img-3-2.png" alt="" />
          </div>
        </div>

        <div class="right-img">
          <div class="img_wrapper">
            <img src="./Assets/img/header_img/h13-rev-img-3.png" alt="" />
          </div>
        </div>

        <div class="left-img">
          <div class="img1_wrapper">
            <img src=".\Assets\img\header_img\h13-rev-img-2-2.png" alt="" />
          </div>
          <div class="img2_wrapper">
            <img src=".\Assets\img\header_img\h13-rev-img-1-2.png" alt="" />
          </div>
        </div>



        <!-- Header bar -->
        <header class="header">
          <div class="logo">
            <img src="./Assets/img/header_img/logo2.png" alt="" />
          </div>
          <nav class="navbar">
            <ul>
              <li>HOME</li>
              <li>PAGES</li>
              <li>PORTFOLIO</li>
              <li>BLOG</li>
              <li>SHOP</li>
              <li>ELEMENTS</li>
            </ul>
          </nav>

          <div class="selection_menu"></div>
        </header>
      </div>



      <!-- Section 1 -->
      <section id="section1">
        <!-- The content in the center -->
        <div class="section_contents">
          <h1>Untapped Potential</h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            reprehenderit ut voluptatibus illum deleniti!
          </p>

          <div class="section_buttons">
            <button class="button1">READ MORE</button>
            <button class="button2">CONTACT US</button>
          </div>
        </div>


        <!-- Images surrounding content -->
        <img
          src="./Assets/img/section1_img/h13-rev-img-4-3.png"
          alt=""
          class="left_img"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-5-2.png"
          alt=""
          class="wifi"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-6-2.png"
          alt=""
          class="comment"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-7-2.png"
          alt=""
          class="coins"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-8-2.png"
          alt=""
          class="person"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-9-2.png"
          alt=""
          class="shield"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-10-2.png"
          alt=""
          class="wallet"
        />
        <img
          src="./Assets/img/section1_img/h13-rev-img-11-2.png"
          alt=""
          class="computer"
        />
      </section>
    </div>


    <!-- Loading page -->

    <!-- <div class="loading_page">
      <div class="circle">
        <div class="circle_content">
          <div class="letter_wrapper">
            <span class="letter">f</span>
          </div>
          <div class="dot_wrapper">
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div> -->

    <!-- Side buttons -->

    <div class="side_buttons_wrapper">
      <div class="side_button">
        <div class="side_icon"></div>
        <div class="side_content"></div>
      </div>
      <div class="side_button">
        <div class="side_icon"></div>
        <div class="side_content"></div>
      </div>
    </div>
  </body>
</html>
